<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/base/base.css">
    <title>Hydra</title>
</head>
<body>
    <header class="header">
        <nav class="navbar fixed-top pt-4 pb-4">
            <div class="container">
                <figure class="container__logotipo m-0">
                    <img src="assets/img/logotipo/logotipo - icon.svg" alt="company logo icon" class="w-auto">
                    <img src="assets/img/logotipo/logotipo - text.svg" alt="Company name text" class="w-auto">
                </figure>
                
                <button class="border-0 navbar-toggler p-0 shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon navbar-toggler--icon"></span>
                </button>

                <nav class="border-0 offcanvas offcanvas--mod offcanvas-end w-100" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <header class="offcanvas-header">
                        <figure class="container__logotipo m-0">
                            <img src="assets/img/logotipo/logotipo - icon.svg" alt="company logo icon" class="w-auto">
                            <img src="assets/img/logotipo/logotipo - text.svg" alt="Company name text" class="w-auto">
                        </figure>

                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </header>

                    <div class="offcanvas-body d-flex flex-column align-items-center">
                        <ul class="navbar-nav align-items-center d-flex flex-column justify-content-center justify-content-lg-end flex-grow-1 gap-5">
                            <li class="nav-item"><a class="nav-link nav--link text-uppercase" href="#">About</a></li>
                            <li class="nav-item"><a class="nav-link nav--link text-uppercase" href="#">Services</a></li>
                            <li class="nav-item"><a class="nav-link nav--link text-uppercase" href="#">Technologies</a></li>
                            <li class="nav-item"><a class="nav-link nav--link text-uppercase" href="#">How To</a></li>
                        </ul>

                        <div class="d-flex flex-column gap-3">
                            <button type="button" class="btn btn--mod-contact rounded-5 text-uppercase">Contact Us</button>
                            <button type="button" class="btn btn--mod-join rounded-5 text-uppercase">Join Hydra</button>
                        </div>
                    </div>
                </nav>
            </div>
        </nav>

        <section class="headline"></section>
    </header>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
